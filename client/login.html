<template name="register">

    <div class="container">

                    <hr>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6">

                        </div>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="reenteremail" name="reenteremail" id="reenteremail" class="form-control input-lg" placeholder="Re-enter Email">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <label for="">Birthday</label>
                        </div>

                        </div> 
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <select class="form-control">
                                <option value="Month">Month</option>
                            </select>
                        </div>
                        
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <select class="form-control">
                                <option value="Year">Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">   
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <label for="">Gender</label>
                        </div> 
                        <div class="btn-group radio-group col-xs-12 col-sm-9 col-md-9">

                    <div class="form-group">
