<template name="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Sign Up <small>It's free and always will be.</small></h2>
                    <hr>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="1">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" tabindex="2">
                            </div>
                        </div>
                        <div class="btn-group radio-group col-xs-12 col-sm-6 col-md-6">
                            <label class="btn btn-primary not-active">Male <input type="radio" value="male" name="gender" tabindex="3"></label>
                            <label class="btn btn-primary not-active">Female <input type="radio" value="female" name="gender" tabindex="4"></label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>
                    <p><a href="{{pathFor route='login'}}">Already Have Account?</a> OR <a href="#">Login with Fackbook</a></p>

                </form>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Log in</h2>
                    <hr>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="1">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>
                    <p>Don't have account? <a href="{{pathFor route='register'}}">Sign up</a></p>

                </form>
            </div>
        </div>
    </div>
</template>
