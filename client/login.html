<template name="register">
    <link href="./login.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Sign Up</h2>
                    <hr>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input required type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name">
                            </div>
                        </div>

                        <div required class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input required type="email" name="email" id="email" class="form-control input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input required type="reenteremail" name="reenteremail" id="reenteremail" class="form-control input-lg" placeholder="Re-enter Email">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input required type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input required type="password" name="confirm_password" id="confirm_password" class="form-control input-lg" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">   
                        <div class="btn-group radio-group col-xs-12 col-sm-9 col-md-9">
                            <label class="male gender btn btn-primary not-active">Male <input required type="radio" value="male" name="gender"></label>
                            <label class="female gender btn btn-primary not-active">Female <input type="radio" value="female" name="gender"></label>
                        </div>
                    </div>


                    <div class="form-group">
                        {{error}}
                        <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
                    </div>

                    <p><a href="{{pathFor route='login'}}">Already Have Account?</a> OR <a href="#">Login with Facebook</a></p>

                </form>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Log in</h2>
                    <hr>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="1">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="2">
                    </div>
                    <div class="form-group">
                        {{error}}
                        <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg" tabindex="3">
                    </div>
                    <p>Don't have account? <a href="{{pathFor route='register'}}">Sign up</a></p>

                </form>
            </div>
        </div>
    </div>
</template>
