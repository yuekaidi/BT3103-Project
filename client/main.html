	{{> yield}}

	<footer>
	    <div class="row">

	            <p>BT3103 Project 2016, Copyright  &copy; TeamAwesome</p>

<template name="home">

</template>

<template name="navigation">
	<nav class="no-margin navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor route='home'}}">Xin Wang</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav">
					<li><a href="{{pathFor route='menu'}}">Menu</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor route='outlets'}}">Outlets</a></li>
				</ul>
				{{#if currentUser}}
					{{#if isAdmin}}
						<ul class="nav navbar-nav">
							<li><a href="{{pathFor route='coupon'}}">Coupon</a></li>
						</ul>
					{{else}}
						<ul class="nav navbar-nav">
							<li><a href="{{pathFor route='dashboard'}}">User Dashboard</a></li>
						</ul>
					{{/if}}

					<ul class="nav navbar-nav navbar-right">
						<li><a href="{{pathFor route='profile'}}">{{profile}}</a></li>
						<li><a href="#" class="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>
				{{else}}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{{pathFor route='register'}}">Sign Up</a></li>
						<li><a href="{{pathFor route='login'}}">Login</a></li>
					</ul>
				{{/if}}

			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
</template>
