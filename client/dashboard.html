    <!-- Some Personal Info -->
    <div>
        {{#each loginName}}
            <div>Name: {{name}}</div>
            <div>Gender: {{gender}}</div>
            <div>Birthday: {{birth_date}}</div>
            <div>Delivery Address: {{address.street}} {{address.city}} {{address.zip_code}}</div>
            <div>Member from: {{membership.join_date}}</div>
            <div>Member Until: {{membership.expiration_date}}</div>
            <div>Member Level: {{membership.membership_level}}</div>
        {{/each}}
    </div>

    <!-- Some Order Info -->
    <div>
        <h2>Past Orders</h2>
        {{#each allOrders}}
            {{> displayOrder}}
        {{/each}}
    </div>

    <!-- Chart -->
    <div id = "chart-container" style="min-width: 310px; height: 400px; margin: 0 auto">{{createChart}}</div>

    
</template>


<template name="displayOrder">
	<div><b>Order Date: {{created_date}}</b></div>
    <div>

        <table class="table table-bordered table-stripped col-xs-12 col-sm-6 col-md-6" style="margin: 0; color: red;">
            <thead>
                <th>Dish Ordered</th>
                <th>Quantity</th>
            </thead>
        
            <tbody>
                {{#each i in dishes}} <!-- Display Each Dish -->
                    <tr></tr>
                    <td>{{i.dish_id}}</td>
                    <td>{{i.quantity}}</td>
                {{/each}}
            </tbody>
        </table>

        <div>Payable Amount: {{payable_amount}}</div>
    </div>
    <br><br>
</template>


<template name="order">
	<h2>Order History</h2>

    {{#each allOrders}}
        Order ID: {{_id}}<br>
        Member ID: {{member_id}}<br>
        
        {{> displayOrder}}
    {{/each}}
</template>
