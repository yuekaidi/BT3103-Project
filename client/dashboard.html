<template name="dashboard">
    <h2>Dashboard: Information of {{#each loginName}}{{name}}{{/each}}</h2>
    <!-- Some Personal Info -->
    <div>
        {{#each loginName}}
        <div>Name: {{name}}</div>
        <div>Gender: {{gender}}</div>
        <div>Birthday: {{birth_date}}</div>
        <div>Delivery Address: {{address.street}} {{address.city}} {{address.zip_code}}</div>
        <div>Member from: {{membership.join_date}}</div>
        <div>Member Until: {{membership.expiration_date}}</div>
        <div>Member Level: {{membership.membership_level}}</div>
        {{/each}}
    </div>

    <!-- Some Order Info -->
    <div>
        <h2>Past Orders</h2>
        <div class="panel-group" id="accordion">
            {{#each allOrders}}
            {{> displayOrder}}
            {{/each}}
        </div>      
    </div>

    <!-- Chart -->
    <div id="chart">{{createChart}}</div>
</template>


<template name="displayOrder">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{_id}}">
                    <b>Order Date: {{created_date}}</b>
                </a><i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i>
            </h4>
        </div>
        <div id="{{_id}}" class="panel-collapse collapse">
            <div class="panel-body">
                <div>
                    <table class="table table-bordered table-stripped col-xs-12 col-sm-6 col-md-6" style="margin: 0; color: red;">
                        <thead>
                            <th>Dish Ordered</th>
                            <th>Quantity</th>
                        </thead>

                        <tbody>
                            {{#each i in dishes}} <!-- Display Each Dish -->
                            <tr></tr>
                            <td>{{i.dish_id}}</td>
                            <td>{{i.quantity}}</td>
                            {{/each}}
                        </tbody>
                    </table>

                    <div>Payable Amount: {{payable_amount}}</div>
                </div>
            </div>
        </div>
    </div> 
</template>


<template name="order">
	<h2>Order History</h2>

    {{#each allOrders}}
    Order ID: {{_id}}<br>
    Member ID: {{member_id}}<br>

    {{> displayOrder}}
    {{/each}}
</template>
