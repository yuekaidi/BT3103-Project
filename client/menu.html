		 <!-- Display Menu -->
		
	<div class="container">

		<div class="row">

			<div class="col-md-3">
				<p class="lead">Shop Name</p>
				<div class="list-group">
					<a href="#" class="list-group-item">Category 1</a>
					<a href="#" class="list-group-item">Category 2</a>
					<a href="#" class="list-group-item">Category 3</a>
				</div>
			</div>

			<div class="col-md-9">

				<div class="row carousel-holder">

					<div class="col-md-12">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="item active">
									<img class="slide-image" src="http://placehold.it/800x300" alt="">
								</div>
								<div class="item">
									<img class="slide-image" src="http://placehold.it/800x300" alt="">
								</div>
								<div class="item">
									<img class="slide-image" src="http://placehold.it/800x300" alt="">
								</div>
							</div>
							<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>

				</div>

				<div class="row">
					{{#each allDishes}}
						{{>displayDish}}
					{{/each}}
				</div>

			</div>

		</div>

	</div>
	<form role="form" class="col-xs-12 col-sm-8 col-md-3">
		<input type='submit' value="Order" class="btn btn-primary">
	</form>



</template>

<template name = "displayDish">
	<div class="col-sm-4 col-lg-4 col-md-4">
		<div class="thumbnail">
			<img src="http://placehold.it/320x150" alt="">
			<div class="caption">
				<h4 class="pull-right">SGD {{dish_price}}</h4>
				<h4><a href="#">{{dish_name}}</a>
				</h4>
				<p>{{dish_category}}</p>
			</div>
			

			<div class="input-group quantity">
				<span class="input-group-btn">
					<button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</span>
				<input type="text" id="quantity" name="quantity" class="form-control input-number" value="0" min="0" max="100">
				<span class="input-group-btn">
					<button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
				<button type="button" class="add-order btn btn-number" data-type="" data-field="">Add to order</button>
			</div>
