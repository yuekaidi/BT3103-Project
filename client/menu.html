<template name="menu">		
	<div class="container with-background">
		<h2 class="center">Menu</h2>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					{{#each allDishes}}
					{{>displayDish}}
					{{/each}}
				</div>

				<div class="row">
					{{#if selected}}
						<h3>Order Summary</h3>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Item</th>
									<th>Unit Price</th>
									<th>Quantity</th>
								</tr>
							</thead>
							<tbody>
								{{#each selected}}
								<tr>
									<td>{{dish_name}}</td>
									<td>{{dish_price}}</td>
									<td>{{quantity}}</td>
								</tr>
								{{/each}}
								<tr>
									<td class="bold">Total</td>
									<td colspan="2" class="bold">{{totalPrice}}</td>
								</tr>
								<tr>
									<td class="bold">Coupons</td>
									<td colspan="2">
                            			<div><input type="checkbox" id="coupon" value="coupon" name="coupon">  {{coupon}}
                            				<input type="checkbox" id="coupon2" value="coupon2" name="coupon2">  {{coupon2}}</div>
                        			</td>
								</tr>
							</tbody>
						</table>
					{{/if}}
				</div>
			</div>
			<form role="form" class="col-xs-12 col-sm-8 col-md-4">
				<input type='submit' value="Order" class="btn btn-primary">
			</form>
		</div>
	</div>
</template>

<template name = "displayDish">
	<div class="col-sm-4 col-lg-4 col-md-4">
		<div class="thumbnail">
			<img src="{{dish_image}}" alt="" height=200>
			<div class="caption">
				<h4 class="pull-right">SGD {{dish_price}}</h4>
				<h4><a href="#">{{dish_name}}</a>
				</h4>
				<p>{{dish_category}}</p>
			</div>

			<div class="input-group quantity">
				<span class="input-group-btn">
					<button type="button" class="quantity-left-minus btn btn-number disabled"  data-type="minus" data-field="">
						<span class='glyphicon glyphicon-chevron-left'></span>
					</button>
				</span>
				<input type="text" id="quantity{{id}}" name="quantity" class="form-control input-number" value="0" min="0" max="100">
				<span class="input-group-btn">
					<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
						<span class='glyphicon glyphicon-chevron-right'></span>
					</button>
				</span>
				<button type="button" class="add-order btn btn-number" data-type="" data-field="">Add to order</button>
			</div>
		</div>
	</div>
</template>
