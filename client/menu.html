		 <!-- Display Menu -->
		
	<div class="container with-background">
		<p class="lead">Menu</p>
		<div class="row">

			<div class="col-md-2">
				<div class="list-group">
					<a href="#" class="list-group-item">Category 1</a>
					<a href="#" class="list-group-item">Category 2</a>
					<a href="#" class="list-group-item">Category 3</a>
				</div>
			</div>

			<div class="col-md-10">
				<div class="row">
					{{#each allDishes}}
						{{>displayDish}}
					{{/each}}
				</div>
			<form role="form" class="col-xs-12 col-sm-8 col-md-3">
				<input type='submit' value="Order" class="btn btn-primary">
			</form>
			</div>
		</div>
	</div>
	



</template>

<template name = "displayDish">
	<div class="col-sm-4 col-lg-4 col-md-4">
		<div class="thumbnail">
			<img src="http://www.seriouseats.com/recipes/assets_c/2016/01/20160206-fried-rice-food-lab-68-thumb-1500xauto-429632.jpg" alt="" height=200>
			<div class="caption">
				<h4 class="pull-right">SGD {{dish_price}}</h4>
				<h4><a href="#">{{dish_name}}</a>
				</h4>
				<p>{{dish_category}}</p>
			</div>

			<div class="input-group quantity">
				<span class="input-group-btn">
					<button type="button" class="quantity-left-minus btn btn-number"  data-type="minus" data-field="">
						<span class='glyphicon glyphicon-chevron-left'></span>
					</button>
				</span>
				<input type="text" id="quantity{{id}}" name="quantity" class="form-control input-number" value="0" min="0" max="100">
				<span class="input-group-btn">
					<button type="button" class="quantity-right-plus btn btn-number" data-type="plus" data-field="">
						<span class='glyphicon glyphicon-chevron-right'></span>
					</button>
				</span>
				<button type="button" class="add-order btn btn-number" data-type="" data-field="">Add to order</button>
			</div>
		</div>
	</div>
</template>
